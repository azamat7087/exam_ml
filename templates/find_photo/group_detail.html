<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Detail</title>
</head>
<body>
    <h1> {{ group.title }} </h1>
    <p>
        {% for image in group.find_images.all %}
            <a href="/media/find_images/{{ image.image }}"><img style="max-width: 500px; max-height: 200px;" src="/media/find_images/{{ image.image }}" alt=""></a>
        {% endfor %}
    </p>
</body>
</html>
